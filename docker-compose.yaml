services:
  # Definition of build service for use in Github Action. This takes a snapshot
  # of the code, runs functional tests, and outputs code coverage report

  ihc-test:
    image: ihc-test:${GIT_COMMIT:-unspecified}
    build:
      context: ./
      dockerfile: ops/Dockerfile
      target: build
    env_file:
      - ops/test-variables.env
    depends_on:
      - postgres
    volumes:
      - ./reports:/ihc/reports
    command: >
      """wait-for-postgres.py --host postgres &&
      pytest -o junit_family=xunit2 \
             --junitxml /ihc/reports/report.xml \
             --cov ihc/ \
             --cov-report term-missing \
             --cov-report xml:/ihc/reports/coverage.xml \
             --cov-report annotate:/ihc/reports/ \
             --durations=20 \
             tests/functional"""

  # Definition of development service for use on local machines.
  # Shares the current directory within the docker to enable fst
  # development iteration
  ihc-dev:
    build:
      context: ./
      dockerfile: ops/Dockerfile
      target: devl
    env_file:
      - ops/test-variables.env
    depends_on:
      - postgres
    volumes:
      - .:/ihc

  ihc-development-test:
    build:
      context: ./
      dockerfile: ops/Dockerfile
      target: build
    environment:
      - INVOKE_URL
      - GIT_COMMIT
    command: >
      """py.test --endpoint-url ${INVOKE_URL:-unspecified} --git-has ${GIT_COMMIT:-unspecified} tests/deployment"""
      
  postgres:
    image: "postgis/postgis:13-3.1"
    environment:
      POSTGRES_PASSWORD: "postgres"
